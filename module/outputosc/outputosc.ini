[general]
name="Output OSC"
delay=0.05

[redis]
hostname=localhost
port=6379

[osc]
; this is the address and port of the receiving software, i.e. running remotely
address=192.168.1.101
port=9000

[default]
; this can be empty, the message will only be sent when provided by redis

[multiply]
; the values from redis are multiplied by this before being sent as OSC message
; this can be empty, the value will then be sent as it is
key01=0.00787401574803149606 ; this is 1/127
key02=0.00787401574803149606
key03=0.00787401574803149606
key04=0.00787401574803149606

[input]
; the keys here can have an arbitrary name, but should map those in the output section
key01=launchcontrol.control077
key02=launchcontrol.control078
key03=launchcontrol.control079
key04=launchcontrol.control080

[output]
; the keys here can have an arbitrary name, but should map those in the input section
key01=/1/faderA
key02=/1/faderB
key03=/1/faderC
key04=/1/faderD
