[general]
debug=1

[fieldtrip]
hostname=localhost
port=1972

[redis]
hostname=localhost
port=6379

[generate]
update=0.100		; in seconds

[output]
; the results will be written to REDIS as "control.sin"
prefix=control

[signal]
; the following parameters can be connected to a control signal in REDIS
frequency=1
amplitude=1
offset=0
noise=0
;frequency=launchcontrol.control021
;amplitude=launchcontrol.control022
;offset=launchcontrol.control023
;noise=launchcontrol.control024

[scale]
; these can be used in case of MIDI values between 0-127
frequency=1
amplitude=1
offset=1
noise=1
