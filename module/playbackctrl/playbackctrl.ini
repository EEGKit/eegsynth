[general]
debug=2

[redis]
hostname=localhost
port=6379

[playback]
; the play option should be non-zero to record, it can also be assigned to a toggle button
; the rewind option should be zero as long as you don't want to rewind, it can also be assigned to a push button
file=../recordctrl/test_recordctrl-0.edf
speed=1             ; relative to the original sampling frequency
;play=1
;rewind=0
play=launchcontrol.note044
rewind=launchcontrol.note076

[replace]
; EDF channel names cannot be longer than 16 characters
; these substrings are searched-and-replaced to expand the (shortened) EDF channel labels
lc=launchcontrol.control
ln=launchcontrol.note
