[general]
name="Korg Volca Bass"
delay=0.05

[redis]
hostname=localhost
port=6379

[midi]
device=USB2.0-MIDI Port 1
channel=1 ; can be 1-16

[note]
; supported are the tones C0 up to B10
; semitones are indicated as "flat" with a "b", for example Eb3 is E-flat in the 3rd octave
C3=launchcontrol.note073
D3=launchcontrol.note074
E3=launchcontrol.note075
F3=launchcontrol.note076
G3=launchcontrol.note089
A3=launchcontrol.note090
B3=launchcontrol.note091
C4=launchcontrol.note092

[control]
; you can comment out those that should NOT be sent over MIDI
;slide_time=launchcontrol.control077
;expression=launchcontrol.control078
;octave=launchcontrol.control079
;lfo_rate=launchcontrol.control080
;lfo_int=launchcontrol.control081
vco_pitch1=launchcontrol.control082
;vco_pitch2=launchcontrol.control083
;vco_pitch3=launchcontrol.control084
;attack=launchcontrol.control085
;decay_release=launchcontrol.control086
;cutoff_intensity=launchcontrol.control087
;gate_time=launchcontrol.control088

[default]
slide_time=64
expression=64
octave=0
lfo_rate=64
lfo_int=0
vco_pitch1=64
vco_pitch2=64
vco_pitch3=64
attack=0
decay_release=127
cutoff_intensity=0
gate_time=64
