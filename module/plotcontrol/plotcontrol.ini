[general]
delay=0.1
debug=3

[redis]
hostname=localhost
port=6379

[arguments]
window=5            ; window length for plotting and calibration (s)
learning_rate=0.3   ; learning rate for min/max (float 0-1)
learning_att=0.2    ; linear attenuation of history, i.e. past gets pushed to median (float 0-1)
stepsize=0.1        ; update time (s)

[input]
channels=launchcontrol.control077,launchcontrol.control079    ; control values to plot, separated by comma
