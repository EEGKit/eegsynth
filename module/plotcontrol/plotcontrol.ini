[general]
delay=0.1
debug=3

[redis]
hostname=localhost
port=6379

[arguments]
window=5            ; window length for plotting and calibration (s)
learning_rate=0.9   ; learning rate for min/max (float 0-1)
stepsize=0.1        ; update time (s)

[attenuation_history] ; linear attenuation of history, i.e. past gets pushed to median (float 0-1)
value=launchcontrol.control013
offset = 0 ;
scaling = 0.00787401574803149606 ; 1/127

[attenuation_gain] ; add fraction of max/min - mean(max,min) (float 0-1)
value=launchcontrol.control029
offset = -63;
scaling = 0.00787401574803149606 ; 1/127

[input]
channels=launchcontrol.control077,launchcontrol.control079    ; control values to plot, separated by comma
