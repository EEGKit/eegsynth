[general]
delay=0.05
debug=2

[redis]
hostname=localhost
port=6379

[input]
ch1d=spectral.channel1.delta
ch1t=spectral.channel1.theta
ch1a=spectral.channel1.alpha
ch1b=spectral.channel1.beta
ch1g=spectral.channel1.gamma

med1d=spectral.channel1.delta.median
med1t=spectral.channel1.theta.median
med1a=spectral.channel1.alpha.median
med1b=spectral.channel1.beta.median
med1g=spectral.channel1.gamma.median

emgval=rms.channel1
emgmax=rms.channel1.max

[output]
scaled1d=ch1d/((med1d+med1t+med1a+med1b+med1g)/5)
scaled1t=ch1t/((med1d+med1t+med1a+med1b+med1g)/5)
scaled1a=ch1a/((med1d+med1t+med1a+med1b+med1g)/5)
scaled1b=ch1b/((med1d+med1t+med1a+med1b+med1g)/5)
scaled1g=ch1g/((med1d+med1t+med1a+med1b+med1g)/5)

scaledemg=emgval/emgmax
