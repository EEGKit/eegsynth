[general]
delay=0.05
debug=1

[redis]
hostname=localhost
port=6379

[input]
ch1d=spectral.channel1.delta
ch1t=spectral.channel1.theta
ch1a=spectral.channel1.alpha
ch1b=spectral.channel1.beta
ch1g=spectral.channel1.gamma

max1d=spectral.channel1.delta.max
max1t=spectral.channel1.theta.max
max1a=spectral.channel1.alpha.max
max1b=spectral.channel1.beta.max
max1g=spectral.channel1.gamma.max

emgval=rms.channel1
emgmax=rms.channel1.max

[output]
scaled1d=ch1d/((max1d+max1t+max1a+max1b+max1g)/2)
scaled1t=ch1t/((max1d+max1t+max1a+max1b+max1g)/2)
scaled1a=ch1a/((max1d+max1t+max1a+max1b+max1g)/2)
scaled1b=ch1b/((max1d+max1t+max1a+max1b+max1g)/2)
scaled1g=ch1g/((max1d+max1t+max1a+max1b+max1g)/2)

scaledemg=emgval/emgmax
