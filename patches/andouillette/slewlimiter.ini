[general]
delay=0.05
debug=1

[redis]
hostname=localhost
port=6379

[input]
; the keys (on the left) can have an arbitrary lower-case name, but should match those in other sections

control1=scaled1d
control2=scaled1t
control3=scaled1a
control4=scaled1b
control5=scaled1g
control6=scaledemg

[processing]
; slew rate (0=never, 1=immediate)
learning_rate=gui.slewlimiter

[scale]
; can be used to scale the input Redis values, the default is 1

[offset]
; can be used to scale the input Redis values, the default is 0

[output]
prefix=slew
